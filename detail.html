<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4" id="imgc"></div>

        <div class="col-8" id="cnt">
          <div class="row mb-2" id="dsc"></div>
          <div class="row" id="spec"></div>
        </div>
      </div>
    </div>
    <script>
      dtil = JSON.parse(sessionStorage.getItem("detil"));
      console.log(dtil.imgurl[0]);
      console.log(dtil.specification[1]);
      document.getElementById(
        "imgc"
      ).innerHTML = `<img src="dtil.imgurl[0]" />`;
      document.getElementById("dsc").innerHTML = dtil.description;

      for (i in dtil.specification) {
        document.getElementById("spec").innerHTML += i + ` : `; // alerts key
        document.getElementById("spec").innerHTML +=
          dtil.specification[i] + `<br>`; //alerts key's value
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
