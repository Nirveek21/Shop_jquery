<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light mb-5">
        <div class="container-fluid">
          <a class="navbar-brand">Tosskart</a>
          <form class="d-flex">
            <div class="mx-2">
              <a
                class="fa fa-shopping-cart fa-2x"
                aria-hidden="true"
                href="./dynaicrender.html"
                onclick="cart()"
              ></a>
            </div>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="serch"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              onclick="Search_details(document.getElementById('serch').value)"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container mt-5">
      <div class="row mt-5" id="ser_res">
        <div class="col-4">
          <img src="" id="imgc" height="200" width="200" />
        </div>

        <div class="col-8" id="cnt">
          <div class="row mb-2" id="dsc"></div>
          <div class="row" id="spec"></div>
        </div>
      </div>
    </div>
    <script>
      dtil = JSON.parse(sessionStorage.getItem("detil"));
      console.log(dtil);
      var x = dtil.imgurl[0];
      console.log(dtil.specification[1]);
      document.getElementById("imgc").src = dtil.imgurl[0];
      document.getElementById("dsc").innerHTML =
        `<h5>DESCRIPTION :</h5>` + dtil.description;
      document.getElementById("spec").innerHTML += ` <h5>DETAILS </h5>`;
      for (i in dtil.specification) {
        document.getElementById("spec").innerHTML += i + ` : `; // alerts key
        document.getElementById("spec").innerHTML +=
          dtil.specification[i] + `<br>`; //alerts key's value
      }
      document.getElementById("cnt").innerHTML += ` <div class="row" id="price">
            <a
              href="#"
              class="btn btn-primary"
              id="${dtil.Pid}"
              onclick="buy(this)"
              >Add to Cart</a
            >`;
    </script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
