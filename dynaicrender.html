<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="h1">PLACE ORDER</h1>

    <div class="container c" action="" method="GET" target=" _blank">
      <div class="shadow-lg mb-5 bg-white">
        <table class="table table-hover table-borderless">
          <thead class="table-dark">
            <tr>
              <th scope="col" colspan="2">PRODUCT</th>
              <th scope="col">QUANTITY</th>
              <th scope="col">PRICE</th>
            </tr>
          </thead>
          <tbody id="bd">

          </tbody>
        
              <tfoot>
            <tr>
              <th scope="row">Subtotal :</th>
              <td colspan="3" id="total">Rs. 0</td>
            </tr>
            <tr>
              <th scope="row" colspan="4">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  BUY NOW
                </button>
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          ORDER CONFIRMED
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">...</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Done.
                        </button>
                      </tfoot>
                      </div>
                    </div>
                  </div>
                </div>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
       chk = JSON.parse(localStorage.getItem("chk"));
      const counts = [];
      console.log(chk);
        function body() {
          var htmldata;
        for (x in chk) {

          htmldata+= `<tr>
              <th scope="row">
                <img
                  src="${chk[x].imgurl}"
                  alt=""
                />
              </th>
              <td>${chk[x].name} </td>
              <td id="Q1">
                <button type="button" class="btn bta btn-secondary" id="${x}" onclick="increase(this)"">
                  +
                </button>
                <span id="pa1" name="quantity">${chk[x].quantity}</span>
                <button type="button" class="btn bt btn-secondary" id="${x}" onclick="decrease(this)">
                  -
                </button>
              </td>
              <td id="P1">${chk[x].price*chk[x].quantity}</td>
            </tr>`;
          }
        $("#bd").html = "";
        $("#bd").html(htmldata);
         $("#total").text(total())
        }
        body();
        function increase(i) {
          chk[i.id].quantity+=1;
         $("#P1").text(chk[i.id].quantity*chk[i.id].price);
         $("#total").text()
          body();
        
        }
        function decrease(i) {
          if(chk[i.id].quantity>0){
          chk[i.id].quantity=chk[i.id].quantity-1;
          body();
          }
        
        }
 function total()
            {   let total=0
                for(x in chk)
                {
                  console.log(chk[x].price)
                    total+=chk[x].price*chk[x].quantity;
                }
               console.log(total)
                return total
            }
      </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
