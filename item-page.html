<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Caveat Brush", cursive;
      }
      .shadow-lg {
        box-shadow: 0 2rem 2rem rgba(42, 64, 82, 0.308) !important;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand">Tosskart</a>
        <form class="d-flex">
          <div class="mx-2">
            <a
              class="fa fa-shopping-cart fa-2x"
              aria-hidden="true"
              href="./dynaicrender.html"
              onclick="cart()"
            ></a>
          </div>
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="serch"
          />
          <button
            class="btn btn-outline-success"
            type="button"
            onclick="Search(document.getElementById('serch').value)"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container c">
      <div class="row" id="items"></div>
    </div>
    <div class="container c1" style="display: none">
      <div class="row" id="s1"></div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
